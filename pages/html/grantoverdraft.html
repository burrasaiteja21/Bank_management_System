<!DOCTYPE html>
<html>
<head>
    <title>Manage Overdraft - Bank of Gachibowli</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-transform: capitalize;
            text-align: center;
            color: white;
            background-color: #0058A0;
            padding: 20px 0px;
            position: fixed;
            width: 100%;
            top: 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin:0;
        }

        #footer {
            position: fixed;
            bottom: 0px;
            text-align: center;
            background-color: #0058A0;
            width: 100%;
            color: white;
            padding: 5px;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-transform: capitalize;
            text-align: center;
            color: #0058A0;
        }

        .overdraft-container {
            background: whitesmoke;
            color: #2c3e50;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            margin: 140px auto 80px auto;
        }

        .form-group {
            margin: 20px 0;
        }

        label {
            font-size: 0.9em;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button.primary {
            background: #0058A0;
            color: white;
        }

        button.primary:hover {
            background: #003f73;
        }
        #logout{
		font-size:small;
		text-align:right;
		margin:0px 30px;
		cursor:pointer;
		text-decoration:underline;	
	}
    </style>
</head>
<body>
    <h1>bank of gachibowli <div id="logout"><a href="/bog/logout" style="color: white;">logout</a></div></h1>
    <div class="overdraft-container">
        <h2>Manage Overdraft</h2>
        <form action="/bog/employee/grantoverdrafts" method="post">
            <div class="form-group">
                <label for="accountNumber">Account Number:</label>
                <input type="text" id="accountNumber" name="accountNumber" pattern="^\d{20}$" title="Account number must be exactly 20 digits" placeholder="Enter Account Number" required>
            </div>
            <div class="form-group">
                <label for="overdraft">Overdraft Amount:</label>
                <input type="number" id="overdraftAmount" name="overdraft" placeholder="Enter Overdraft Amount" required>
            </div>
            <button type="submit" class="primary">Grant overdraft</button>
        </form>
    </div>
    <div id="footer"><a href="/bog/contact" style="color:white">@Team8</a></div>
</body>
</html>
